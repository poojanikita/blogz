{% extends 'base.html' %}
{% block content %}

<h1>Login</h1>

<form method="post">
    <label>
        <div>Super Cool Username:</div>
        <input type="text" name="username" value="{{username}}">
    </label>
    <label>
        <div>G-14 Classified Password:</div>
        <input type="password" name="password">
    </label>
    <div class="error">{{ error }}</div>
    <p><input type="submit"></p>
    <p>Don't have an username? <a href="/signup">Create one and start blogzing now!</a></p>

</form>

{% endblock %}
